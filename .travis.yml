sudo: required
language: minimal

services:
  - docker

before_install:
  - ./.travis/install_docker.sh

before_script:
  - docker-compose -f docker-compose.travis.yml build app
script:
  - docker-compose -f docker-compose.travis.yml run app pytest -vv -n 3 --cov={bot,core}
after_script:
  - docker-compose -f docker-compose.travis.yml down

deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: tgreactor
